<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>NL only</title>

    <script src="netherland-json.js"></script>
    <script async src="questionFunctions.js">

    </script>

    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>

    function initMap(){
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 5,
            center: {lat: 53.37364919, lng: 6.18444673},
            mapTypeId: 'terrain'
        });

        var polygons = initializePolygons(nlPoly, map);
        addEvents(polygons, map);
    }

</script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1J6OMCHT4vJaDRKUdatOG_Fag2_D2vtA&callback=initMap">
</script>
</body>
</html>
