<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>

    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 5,
            center: {lat: 52.0863, lng: 5.12241}
        });

        var ctaLayer = new google.maps.KmlLayer({
            url: 'https://www.pdok.nl/sites/default/files/forum_attachments/user_9/provincies.kml',
            suppressInfoWindows: true,
            preserveViewport: false,
            map: map,
        });
        ctaLayer.addListener('click', function(event) {
            console.log('clicked inside the window');
            console.log(event);
            lat = event.latLng.lat();
            lng = event.latLng.lng();
            var marker = new google.maps.Marker({
                position: {lat: lat, lng: lng},
                map: map,
                title: 'Hello World!',
                draggable: true
            });
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1J6OMCHT4vJaDRKUdatOG_Fag2_D2vtA&callback=initMap">
</script>
</body>
</html>
